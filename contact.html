<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link rel="stylesheet" href="assets/css/style.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header-footer.css">


</head>

<body>
    <!-- Placeholder para cargar el header -->
    <div id="header-placeholder"></div>

        <main class="container my-5">
            <h2 class="text-center">Contáctanos</h2>
            <p class="text-center mb-5">
                Estamos aquí para ayudarte. Si tienes preguntas, comentarios o necesitas asistencia, no dudes en contactarnos.
            </p>

            <section class="contact-section">
                <div class="row">
                    <!-- Formulario de contacto -->
                    <div class="col-md-6">
                        <h2 class="mb-4">Formulario de Contacto</h2>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </form>
                    </div>

                    <!-- Información de contacto -->
                    <div class="col-md-6">
                        <h2 class="mb-4">Información de Contacto</h2>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-map-marker-alt text-primary me-3"></i> Bogotá, Colombia</li>
                            <li><i class="fas fa-phone text-primary me-3"></i> +57 300 123 4567</li>
                            <li><i class="fas fa-envelope text-primary me-3"></i> contacto@artesanales.com</li>
                        </ul>
                        <h3 class="mt-4">Síguenos en Redes Sociales</h3>
                        <div class="social-icons">
                            <a href="https://facebook.com" class="text-primary me-3" target="_blank">
                                <i class="fab fa-facebook fa-2x"></i>
                            </a>
                            <a href="https://twitter.com" class="text-info me-3" target="_blank">
                                <i class="fab fa-twitter fa-2x"></i>
                            </a>
                            <a href="https://instagram.com" class="text-danger me-3" target="_blank">
                                <i class="fab fa-instagram fa-2x"></i>
                            </a>
                            <a href="https://youtube.com" class="text-danger" target="_blank">
                                <i class="fab fa-youtube fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Placeholder para cargar el footer -->
        <div id="footer-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Cargar el header dinámicamente
            fetch('components/html/header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-placeholder').innerHTML = data);

            // Cargar el footer dinámicamente
            fetch('components/html/footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-placeholder').innerHTML = data);
        </script>

        <script src="assets/js/contact.js"></script>


    </body>
</html>
